<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Building a store with AngularJS!</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body ng-controller="StoreController as store">
	<h1>{{ "Hello" + " World!" }} Browse our special gem store!</h1>
	<div class="product" ng-hide="store.products[2].soldOut">
		<h2>{{store.products[2].name}}</h2>
		<h3>{{store.products[2].price | currency}}</h3>
		<h4>{{store.products[2].color}}</h4>
		<p>{{store.products[2].description}}</p>
		<button ng-show="store.products[2].canPurchase">Add to cart</button>
	</div>
	<div class="product" ng-repeat="product in store.products">
		<h2>{{product.name}}</h2>
		<h3>{{product.price | currency}}</h3>
		<h4>{{product.color}}</h4>
		<p>{{product.description}}</p>
		<button ng-show="product.canPurchase">Add to cart</button>
	</div>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
